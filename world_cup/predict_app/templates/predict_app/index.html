{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict The Winner Team</title>
    <link rel="stylesheet" href="{% static 'predict_app/style.css' %}" />
  </head>

  <body>
    <header>
      <img src="{% static 'predict_app/images/Capture-removebg-preview.png' %}" alt="" class="img2" />
    </header>
    <div>
      <form action="{% url 'predict_app:predict'%}" method="post">
        {% csrf_token %}
      <h1>Predict The winner Team</h1>
      <table class="box">
        <tr>
          <td><label for="">First Team</label></td>
          <td><label for="">Second Team</label></td>
        </tr>
        <tr>
          <td>
            <select
              name="home_county"
              id="team1"
              aria-placeholder="Select a Team"
              style="width: 50%; height: 30px"
            >
              {% for country in countries_list %}
              <option value="{{ country }}">{{ country }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <select
              name="away_county"
              id="team2"
              aria-placeholder="Select a Team"
              style="width: 50%; height: 30px"
            >
            {% for country in countries_list %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit" id="btn" value="Vote">Predict</button></td>
        </tr>
      </table>
    </form>

      <span id="winner">
        <div id="work" style="display: none">
          <img src="{% static  'predict_app/images/source.gif' %}" alt="" />
        </div>
      </span>
      <div>

      </div>
    </div>
  </body>
</html>
