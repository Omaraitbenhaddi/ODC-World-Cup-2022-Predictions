<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict The Winner Team</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="images/Capture-removebg-preview.png" alt="" class="img2" />
    </header>
    <div>
      <h1>Predict The winner Team</h1>
      <table class="box">
        <tr>
          <td><label for="">First Team</label></td>
          <td><label for="">Second Team</label></td>
        </tr>
        <tr>
          <td>
            <select
              name=""
              id="team1"
              aria-placeholder="Select a Team"
              style="width: 50%; height: 30px"
            >
              <option value="">Select team</option>
            </select>
          </td>
          <td>
            <select
              name=""
              id="team2"
              aria-placeholder="Select a Team"
              style="width: 50%; height: 30px"
            >
              <option value="">Select team</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit" id="btn" onclick="winShow()">Predict</button></td>
        </tr>
      </table>

      <span id="winner">
        <div id="work" style="display: none">
          <img src="images/source.gif" alt="" />
        </div>
      </span>
      <div>
        <img
          src="images/winner-trophy-png-768x883-removebg-preview.png"
          alt=""
          class="img1"
        />
      </div>
    </div>
  </body>
  <script>
    function winShow() {
      var X = document.getElementById("btn");
      var Z = document.getElementById("work");
      if(Z.style.display === "none"){
        Z.style.display = "block";
      }else{
        Z.style.display = "none";
      }
    }
  </script>
</html>
